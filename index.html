<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloForm.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodia - Sua Música, Sua Forma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 hero d-flex flex-column justify-content-center align-items-center text-center">
                <h1>Melodia: Sua Música, Sua Forma</h1>
                <p>Descubra novos sons e crie playlists personalizadas com a melhor qualidade de som.</p>
                <a href="#" class="btn btn-primary btn-lg">Ouvir Agora</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h2 class="text-center mt-4">Imagens em destaque</h2>
        <div class="row">
            <div class="col-12">
                <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <video class="d-block w-100" controls>
                                <source src="videos/demo-video.mp4" type="video/mp4">
                                Seu navegador não suporta o elemento de vídeo.
                            </video>
                        </div>
                        <div class="carousel-item">
                            <img src="images/demo-image-1.jpg" class="d-block w-100" alt="Imagem em Destaque 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/demo-image-2.jpg" class="d-block w-100" alt="Imagem em Destaque 2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <section class="d-flex align-items-center" style="height: 100vh;">
        <div class="container border p-3 rounded" style="max-width: 700px;">
            <form class="row g-4">
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="col-md-6">
                    <label for="inputSobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com">
                </div>
                <div class="col-md-6">
                    <label for="inputCelular" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputCelular"
                        placeholder="(00) 0 0000-0000">
                </div>
                <div class="col-md-4">
                    <label for="inputPais" class="form-label">País</label>
                    <input type="text" class="form-control" id="inputPais">
                </div>
                <div class="col-md-4">
                    <label for="inputGeberoMusical" class="form-label">Gênero musical preferido</label>
                    <select id="inputGeberoMusical" class="form-select">
                        <option selected>Pop</option>
                            <option>Rock</option>
                            <option>Hip Hop</option>
                            <option>Jazz</option>
                            <option>Clássica</option>
                            <option>Country</option>
                            <option>Reggae</option>
                            <option>Blues</option>
                            <option>Eletrônica</option>
                            <option>Metal</option>
                            <option>Folk</option>
                            <option>Punk</option>
                            <option>R&B</option>
                            <option>Soul</option>
                            <option>Latino</option>
                        
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCantor" class="form-label">Cantor preferido</label>
                    <input type="text" class="form-control" id="inputCantor">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Aceito os <a class="text-decoration-none text-dark link-opacidade" href="">termos de uso</a>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-custom w-100">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
