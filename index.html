<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodia - Sua Música, Sua Forma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 hero d-flex flex-column justify-content-center align-items-center text-center">
                <h1>Melodia: Sua Música, Sua Forma</h1>
                <p>Descubra novos sons e crie playlists personalizadas com a melhor qualidade de som.</p>
                <a href="#" class="btn btn-primary btn-lg">Ouvir Agora</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h2 class="text-center mt-4">Imagens em destaque</h2>
        <div class="row">
            <div class="col-12">
                <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <video class="d-block w-100" controls>
                                <source src="videos/demo-video.mp4" type="video/mp4">
                                Seu navegador não suporta o elemento de vídeo.
                            </video>
                        </div>
                        <div class="carousel-item">
                            <img src="images/demo-image-1.jpg" class="d-block w-100" alt="Imagem em Destaque 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/demo-image-2.jpg" class="d-block w-100" alt="Imagem em Destaque 2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
