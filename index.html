<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloForm.css">

</head>

<body>
    <section class="d-flex align-items-center" style="height: 100vh;">
        <div class="container border p-3 rounded" style="max-width: 700px;">
            <form class="row g-4">
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="col-md-6">
                    <label for="inputSobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com">
                </div>
                <div class="col-md-6">
                    <label for="inputCelular" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputCelular"
                        placeholder="(00) 0 0000-0000">
                </div>
                <div class="col-md-4">
                    <label for="inputPais" class="form-label">País</label>
                    <input type="text" class="form-control" id="inputPais">
                </div>
                <div class="col-md-4">
                    <label for="inputGeberoMusical" class="form-label">Gênero musical preferido</label>
                    <select id="inputGeberoMusical" class="form-select">
                        <option selected>Pop</option>
                            <option>Rock</option>
                            <option>Hip Hop</option>
                            <option>Jazz</option>
                            <option>Clássica</option>
                            <option>Country</option>
                            <option>Reggae</option>
                            <option>Blues</option>
                            <option>Eletrônica</option>
                            <option>Metal</option>
                            <option>Folk</option>
                            <option>Punk</option>
                            <option>R&B</option>
                            <option>Soul</option>
                            <option>Latino</option>
                        
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCantor" class="form-label">Cantor preferido</label>
                    <input type="text" class="form-control" id="inputCantor">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Aceito os <a class="text-decoration-none text-dark link-opacidade" href="">termos de uso</a>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-custom w-100">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
